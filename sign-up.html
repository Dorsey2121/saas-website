<!DOCTYPE html>
<html lang="en-ca">
<head>

</head>
<body>

  <div class="form-banner relative">
    <header class="grid w-1 width-full island price-head-bg push-0">
      <div class="unit xs-1-4 text-left">
        <a class="icon-link" href="index.html">
          <i class="icon i-48">
            <img src="images/fx-logo-white.svg" alt="">
          </i>
        </a>
      </div>
      <nav class="unit text-right small absolute pin-tr gutter pad-t">
        <input type="checkbox" class="nav-check" id="nav-check">
        <label class="nav-label mob-nav pad-top-half" for="nav-check">
          <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
          <img class="nav-close" src="images/nav-close.svg" alt="Close Navigation">
        </label>
        <ul class="nav list-group">
          <li class="text-center"><a href="tour.html">FEATURES</a></li>
          <li class="text-center"><a href="#">GALLERY</a></li>
          <li class="text-center"><a href="pricing.html">PRICING</a></li>
          <li class="none"><a class="btn" href="sign-up.html">SIGN UP FREE</a></li>
        </ul>
      </nav>
      <nav class="unit xs-3-4 text-right large">
        <ul class="nav-large list-group-inline">
          <li class="text-center gutter-quarter"><a class="link" href="tour.html">FEATURES</a></li>
          <li class="text-center gutter-quarter"><a class="link" href="#">GALLERY</a></li>
          <li class="text-center gutter-quarter"><a class="link" href="pricing.html">PRICING</a></li>
          <li class="text-center gutter-quarter"><a class="btn btn-border" href="sign-up.html">SIGN UP FREE</a></li>
        </ul>

    </header>
    <main class="small relative push-0">
      <div class="text-center">
        <h1 class="push-half white pad-t">Get Started Now Free</h1>
      </div>
      <section class="gutter">
        <form action="https://formspree.io/dors0019@algonquinlive.com" method="POST">
          <div class="white-text">
            <div class="push-half">
              <label class="white push-half" for="name">Full Name</label>
              <input class="push-eighth" id="name" name="name">
            </div>
            <div class="unit xs-1 s-1 push-half">
              <label class="white push-half" for="email">Email</label>
              <input id="email" type="email" name="email">
            </div>
            <div class="unit xs-1 s-1 push-half">
              <label class="white push-half" for="password">Password</label>
              <input id="password" type="password" name="password">
            </div>
            <div class="unit xs-1 s-1 push-double">
              <label class="white push-half" for="password">Confirm Password</label>
              <input id="password" type="password" name="password">
            </div>
          </div>
          <div class="text-center">
            <a href="#">
              <button class="gutter-double btn push" type="submit">Create Account</button>
            </a>
          </div>
        </form>
      </section>
    </main>

    <main class="grid large">
      <figure class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2 relative push-0">
        <div class="embed embed-1by1">
          <img class="embed-item img-flex" src="images/forms-image.jpg" alt="">
        </div>
        <figcaption class="absolute pin-cr white giga pad-t-2 gutter-half">“Fx is truly amazing and entertaining. It’s a product many years ahead of its time.”</figcaption>
      </figure>
      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
        <div class="text-center">
          <h1 class="push-half white pad-t">Get Started Now Free</h1>
        </div>
        <section class="gutter">
          <form action="https://formspree.io/dors0019@algonquinlive.com" method="POST">
            <div class="">
              <div class="push-half">
                <label class="" for="name">Full Name</label>
                <input class="push-eighth" id="name" name="name">
              </div>
              <div class="push-half">
                <label class="" for="email">Email</label>
                <input id="email" type="email" name="email">
              </div>
              <div class="push-half">
                <label class="" for="password">Password</label>
                <input id="password" type="password" name="password">
              </div>
              <div class="push-double">
                <label class="" for="password">Confirm Password</label>
                <input id="password" type="password" name="password">
              </div>
            </div>
            <div class="text-center push">
              <a href="#">
                <button class="gutter-double btn" type="submit">Create Account</button>
              </a>
            </div>
          </div>
        </form>
      </section>
    </main>
